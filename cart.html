<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:3000/Ecommerce webiste homepage.html">Home</a></li>
                <li><a href="http://127.0.0.1:3000/AboutE-shop.html">About</a></li>
                <li><a href="http://127.0.0.1:3000/products.html">Products</a></li>
                <li><a href="http://127.0.0.1:3000/cart.html">Cart</a></li>
                <li><a href="http://127.0.0.1:3000/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-name">
                            <img src="Leatherjacket.jpg" alt="Product 2">
                            <span>Leather Jacket</span>
                        </td>
                        <td class="price">$29.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity">
                        </td>
                        <td class="total-price">$29.99</td>
                        <td class="remove"><button class="btn-remove">Remove</button></td>
                    </tr>

                    <tr>
                        <td class="product-name">
                            <img src="Smartphone.jpg" alt="Product 1">
                            <span>Smart Phone</span>
                        </td>
                        <td class="price">$79.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity">
                        </td>
                        <td class="total-price">$79.99</td>
                        <td class="remove"><button class="btn-remove">Remove</button></td>
                    </tr>

                    <!-- More products can be added here -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p><strong>Subtotal:</strong> <span class="subtotal">$ 79.98</span></p>
                <p><strong>Total:</strong> <span class="total">$79.98</span></p>

                <a href="http://127.0.0.1:3000/payment.html" class="btn-checkout">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 E-shop | All Rights Reserved</p>
    </footer>
</body>
</html>
