<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | ShopMate</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <!-- Header Section -->
    <header>
        <div class="logo">E-Shop</div>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:3000/Ecommerce webiste homepage.html">Home</a></li>
                <li><a href="http://127.0.0.1:3000/AboutE-shop.html">About</a></li>
                <li><a href="http://127.0.0.1:3000/products.html">Products</a></li>
                <li><a href="http://127.0.0.1:3000/cart.html">Cart</a></li>
                <li><a href="http://127.0.0.1:3000/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>

            <div class="contact-info">
               
                <div class="info">
                    <h3>Phone</h3>
                    <p>+1212-203-7890</p>
                </div>
                <div class="info">
                    <h3>Email</h3>
                    <p>support@E-Shop.com</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 E-Shop | All Rights Reserved</p>
    </footer>
</body>
</html>
