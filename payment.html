<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - E-Commerce</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Checkout - Payment</h2>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Your Order</h3>
            <div id="order-items">
                <!-- Order items will be dynamically injected here -->
            </div>
            <div class="order-total">
                <p><strong>Total Price:</strong> $<span id="order-total-price">0.00</span></p>
            </div>
        </div>

        <!-- Payment Form -->
        <form id="payment-form" onsubmit="return handlePayment(event)">
            <h3>Billing Information</h3>

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <button type="submit" class="payment-btn">Pay Now</button>
        </form>

        <div id="payment-success" class="payment-success" style="display: none;">
            <h3>Payment Successful</h3>
            <p>Your order has been placed. Thank you for your purchase!</p>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
